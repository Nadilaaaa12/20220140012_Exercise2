<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Florist Store</h1>
        </div>
        <div class="content">
            <p>"Bunga yang mekar dalam kesulitan adalah yang paling langka dan terindah dari semuanya."</p>
        </div>
        <div class="media-content">
            <h2>Audio</h2>
            <audio controls>
                <source src="videoplayback.m4a" type="audio/mpeg">
                
            </audio>
            <h2>Video</h2>
            <video controls width="100%">
                <source src="Florist.mp4" type="video/mp4">
                
            </video>
            <h2>Gambar</h2>
            <img src="FloristInsurance.jpg" class="img-fluid" alt="Gambar Deskripsi">
        </div>
        <div class="survey-button">
            <a href="survey.html" class="btn btn-primary">Mulai Survey</a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
